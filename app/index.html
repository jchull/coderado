<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coderado</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width" initial-scale="1.0" user-scalable="no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- webcomponentsjs shim -->
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>


    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- webcomponents template import-->
    <link rel="import" href="components/denver_parallax/denver_parallax.template.html">

    <link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/favicons/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">

  </head>
  <body ng-app="coderado">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="upper-toolbar fixed-toolbar">
      <div layout="row">
        <md-button class="" aria-label="Twitter">
          <a class="fa fa-twitter fa-lg" target="ext" href="http://twitter.com/coderado"></a>
        </md-button>
        <md-button class="" aria-label="Linked In">
          <a class="fa fa-linkedin fa-lg" target="ext" href="http://www.linkedin.com/in/jeremyhull"></a>
        </md-button>
        <md-button class="" aria-label="GitHub">
          <a class="fa fa-github fa-lg" target="ext" href="http://github.com/jchull"></a></md-button>
      </div>

    </div>

    <div id="denver-parallax" class="fullscreen">
      <!-- parallax template gets inserted here -->
    </div>


    <!-- toolbar scrolls to top
    <div class="content-container">

      <div class="md-toolbar-tools" layout="row" layout-sm="column">

        <span class="toolbar-title">Jeremy Hull - (0d3R@d0</span>
        <span flex></span>


        <md-button class="md-fab" aria-label="Profile" ng-href="#profile" layout="column">
          <div class="fa fa-home fa-2x"></div>

        </md-button>
        <md-button class="md-fab" aria-label="Experience" ng-href="#resume" layout="column">
          <div class="fa fa-briefcase fa-2x"></div>

        </md-button>
        <md-button class="md-fab" aria-label="About" ng-href="#about" layout="column">
          <div class="fa fa-info fa-2x">
          </div>

        </md-button>
        <md-button class="md-fab" aria-label="Contact" ng-href="#contact" layout="column">
          <div class="fa fa-envelope fa-2x"></div>

        </md-button>
      </div>

    </div>


    <md-content class="main-view" ng-view>
      <!-- Dynamic ui-router content appears here !!
    </md-content>
    -->

    <div class="footer-container" layout="row">
      <div flex></div>
      <div>Design + Dev + Art by Jeremy Hull</div>
    </div>

    <script>
      !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
          (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
        r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
      }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-65008875-1');
      ga('send', 'pageview');
    </script>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/ui-route/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="views/about/about.controller.js"></script>
        <script src="views/contact/contact.controller.js"></script>
        <script src="views/profile/profile.controller.js"></script>
        <script src="views/resume/resume.controller.js"></script>




    <script>

      //handle resizing issues on mobile devices
      window.onorientationchange = function() { window.location.reload(); };

      window.addEventListener('HTMLImportsLoaded', function() {
        var link = document.querySelector('link[rel=import]');
        var parallax = link.import.getElementById('parallax-template');

        var container = document.getElementById('denver-parallax');
        container.appendChild(document.importNode(parallax.content, true));
      });
    </script>

    <!-- endbuild -->
</body>
</html>
